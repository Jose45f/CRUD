<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Jose's Burger Joint</a>
        <a class="btn btn-danger" href="order.html">Press to Order</a>
      </nav>

      <br><br><br>

      <div class='col-sm-8 container'>
        <div class="card text-light bg-dark"> 
        <h1 style="text-align:center;">Order Pickup Below <br>(Delivery coming soon!):</h1>
        </div>
        <form id="form">
            <div class="card card-body">
                    <div class="row">
                        <div class="col-sm">
                        <div class="form-group">
                        <label for="name">For:</label>
                        <input type="text" class="form-control" id="newname" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="time" class="form-control" id="newtime">
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" class="form-control" id="newdate">
                        </div>
                              <div class="form-group">
                                      <label for="order">Order:</label>
                                      <input type="text" class="form-control" id="neworder" placeholder="1 Burger and medium Cajun fries...">
                               </div>
                        </div>
                    </div>
               <input type="button" value="Place Order" onclick ="Submit()" class="btn btn-outline-success form-control">
            </div>o
        </form>
        </div>

        <br>

        <div class="container col-sm-8">     
            <table id="table" class="table table-dark table-striped">
                <tr class="test">
                    <td class=".col">Name</th>
                    <td class=".col col-sm-8">Order</th>
                    <td class=".col">Time</th>
                    <td class=".col">Date</th>
                    <td class=".col col-sm-4">Edit/delete</th>
                </tr>
            </table>
        </div>




    <script src="node_modules/jquery/dist/jquery.js"></script>

</html>
